<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Loading...</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
</head>
<body>
    <script>
        (function() {
            const b64key = "YWJjZGVmZ2hpamtsbW5vcHFyc3R1dnd4eXoxMjM0NTY=";
            const b64content = "2NcqgPywyMsFhQs88xMUgA==";
            try {
                const key = CryptoJS.enc.Base64.parse(b64key);
                const encryptedData = CryptoJS.enc.Base64.parse(b64content);
                const iv = CryptoJS.lib.WordArray.create(encryptedData.words.slice(0, 4));
                const ciphertext = CryptoJS.lib.WordArray.create(encryptedData.words.slice(4));
                const decrypted = CryptoJS.AES.decrypt({ ciphertext: ciphertext }, key, { iv: iv, mode: CryptoJS.mode.CBC, padding: CryptoJS.pad.Pkcs7 });
                const decryptedHtml = decrypted.toString(CryptoJS.enc.Utf8);
                if (decryptedHtml) {
                    document.open();
                    document.write(decryptedHtml);
                    document.close();
                } else { throw new Error('Decryption failed'); }
            } catch (e) {
                console.error('Decryption failed:', e);
                document.body.innerHTML = '<h1>Error: Gagal memuat konten.</h1>';
            }
        })();
    </script>
    <noscript><h1>JavaScript diperlukan untuk melihat halaman ini.</h1></noscript>
</body>
</html>
